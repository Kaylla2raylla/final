<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scavenger Hunt</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" align="center">
          <h1> Do your own search! See what you can find.</h1>
        </div>
        <div class="row">
          <div class="col-xs-12" align="center">
            <form method="get" action="https://www.google.com/search">
              <input name="q" type="text" placeholder="Search" />
              <input type="submit" value="Go" />
            </form>
          </div>
          <div class="row">
            <div class="col-xs-12" align="center">
              <img src="g1.jpg">
            </div>
            <div class="row">
              <div class="col-xs-12" align="center">
                <img src="g2.jpg">
              </div>
              <div class="row">
                <div class="col-xs-12" align="center">
                  <img src="g3.jpg">
                </div>
                <div class="row">
                  <div class="col-xs-12" align="center">
                    <img src="g4.jpg">
                  </div>
                  <div class="row">
                    <div class="col-xs-12" align="center">
                      <img src="g5.jpg">
                    </div>
                    <div class="row">
                      <div class="col-xs-12" align="center">
                        <img src="g6.jpg">
                      </div>
    </div>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"
  </body>
</html>
